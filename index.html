<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats-card-column-container">
      <div class="stats-card-info-container card-column1">
        <div class="stats-card-info-title-container">
          <p class="stats-card-info-title">
            Get
            <span class="stats-card-into-title-insights">insights</span> that
            help your business grow.
          </p>
        </div>
        <div class="stats-card-info-text-container">
          <p class="stats-card-info-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-card-stats-container">
          <div class="stats-card-companies-stat-container">
            <p class="stats-card-companies-stat-number number-style">10k+</p>
            <p class="stats-card-companies-stat-companies text-style">
              companies
            </p>
          </div>
          <div class="stats-card-templates-stat-container">
            <p class="stats-card-templates-stat number-style">314</p>
            <p class="stats-card-templates-stat-templates text-style">
              templates
            </p>
          </div>
          <div class="stats-card-queries-stat-container">
            <p class="stats-card-queries-stat number-style">12M+</p>
            <p class="stats-card-queries-stat-queries text-style">queries</p>
          </div>
        </div>
      </div>
      <div class="stats-card-img-container card-column2"></div>
    </div>
  </body>
</html>
